<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>

      <link rel="stylesheet" href="css/style.css" />
      <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
      <link
         rel="stylesheet"
         href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
         integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
         crossorigin="anonymous"
      />

      <script type="module" src="js/script.js"></script>
   </head>
   <span style="text-align: center;">
      <img src="img/logo.png" />
      <div class="mhn-player">
         <div class="album-art"></div>
         <div class="play-list"></div>
         <div class="audio"></div>
         <div class="current-info">
            <div class="song-artist"></div>
            <div class="song-album"></div>
            <div class="song-title"></div>
         </div>
         <div class="controls">
            <a href="#" class="toggle-play-list"><i class="fa fa-list-ul"></i></a>
            <div class="duration clearfix">
               <span class="pull-left play-position"></span>
               <span class="pull-right"
                  ><span class="play-current-time">00:00</span> / <span class="play-total-time">00:00</span></span
               >
            </div>
            <div class="progress"><div class="bar"></div></div>
            <div class="action-button">
               <a href="#" class="prev"><i class="fa fa-step-backward"></i></a>
               <a href="#" class="play-pause"><i class="fa fa-pp"></i></a>
               <a href="#" class="stop"><i class="fa fa-stop"></i></a>
               <a href="#" class="next"><i class="fa fa-step-forward"></i></a>
               <input type="range" class="volume" min="0" max="1" step="0.1" value="0.5" data-css="0.5" />
            </div>
         </div>
      </div>
      <div style="margin-top: 10px;"><span style="color: white; font-size: smaller;">Interfaz <a href="https://codepen.io/khadkamhn/pen/pJLdBp">original</a> de Mohan Khadka</span></div>
   </body>
</html>
